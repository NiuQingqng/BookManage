<h2>借阅规则</h2>
<p>2020年11月27日 16:03</p><hr>
<p>一、读者凭有效证件进入各个书库和阅览室。</p>
<p>二、图书外借及归还：读者需持本人校园一卡通借阅图书，此卡只限本人使用，不允许代借和转借。图书馆相关赔罚规定、图书分布、借阅册数及期限等，请参见《河南工程学院图书馆赔罚规定》、《三校区书库馆藏分布与服务时间》、《读者借阅册数及期限》。</p>
<p>图书馆办理地点：</p>
<p>一楼中：社会科学书库2：办理图书借、还、续借服务。  （仅办理一楼社科书库内图书借还服务）</p>
<p>二楼中服务台：二楼以上库内图书均在二楼服务台办理图书借、还、续借服务。（八楼阅览室期刊仅供室内阅览）</p>
